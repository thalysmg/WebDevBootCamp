<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript" defer></script>
</head>
<body>
    <section id="main">
        <div class="fluid-container pt-3 d-flex justify-content-center">
            <div class="card col-12 col-sm-8 col-md-7 col-lg-5 col-xl-4">
                <img class="card-img-top" src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
                <div class="card-body">
                    <h6 class="card-title pb-3" style="border-bottom: 1px solid gray;">Ping Pong Score Keeper</h6>
                    <h3>
                        <span id="scoreP1">0</span> to <span id="scoreP2">0</span>
                    </h3>
                    <h6>Use the buttons below to keep the score.</h6>
                    <span>Playing to</span>
                    <select class="mb-3" name="" id="playTo">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                    <div class="row">
                        <button id="p1Btn" class="btn btn-info col-4">+1 Player One</button>
                        <button id="p2Btn" class="btn btn-primary col-4">+1 Player Two</button>
                        <button id="rstBt" class="btn btn-danger col-4">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
